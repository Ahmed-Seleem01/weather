<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
      </head>
  <body>
    <main>
      <h1 id='title'>Weather</h1>
      <section>
        <div>
          <form>
            <fieldset>
              <legend>Enter the latitude and longitude</legend>
              <label for='lat'>Latitude: <input id='lat' name='lat' type='number' step='any' required></label>
              <label for='lon'>Longitude: <input id='lon' name='lon' type='number' step='any' required></label>
        </fieldset>
              <button type='submit'>Submit</buttom>
          </form>
        </div>  
      </section>
      
      <section>
        <div id='result'>
          <h1>Weather</h1>
          <div>
             <article>
              <strong>Country:</strong> <span id='country'> </span>
            </article>
            <article>
              <strong>City:</strong> <span id='city'> </span>
            </article>
            <article>
              <strong>Temp:</strong> <span id='temp'> </span>
            </article>
            <article id='descriptions'>
              <div id='description'></div>
              <img id='icon' alt='weather icon'>
            </article>
          </div>
        </div>    
      </section>
      
    </main>
    
  </body>
  
</html>
